<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2d75;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff2d75" />
      <stop offset="100%" style="stop-color:#ff6b9d" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="98" fill="#0a0a0a" stroke="url(#avatarGradient)" stroke-width="2"/>
  
  <!-- Gradient overlay -->
  <circle cx="100" cy="100" r="96" fill="url(#avatarGradient)"/>
  
  <!-- User silhouette -->
  <g fill="url(#iconGradient)" opacity="0.8">
    <!-- Head -->
    <circle cx="100" cy="75" r="28"/>
    <!-- Body -->
    <path d="M100 110 C60 110 40 140 40 170 L40 175 C40 180 45 185 50 185 L150 185 C155 185 160 180 160 175 L160 170 C160 140 140 110 100 110 Z"/>
  </g>
  
  <!-- Add photo text -->
  <text x="100" y="195" text-anchor="middle" fill="#666" font-family="system-ui" font-size="8" font-weight="500">
    Replace with your photo
  </text>
</svg>
